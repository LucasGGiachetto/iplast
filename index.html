<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPlast - Sistema de Gerenciamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar">
                <h2 class="text-center mb-4">IPlast</h2>
                <ul class="nav flex-column">
                    <li><a href="#produtos" class="active">Produtos</a></li>
                    <li><a href="#funcionarios">Funcionários</a></li>
                    <li><a href="#clientes">Clientes</a></li>
                </ul>
            </div>

            <div class="col-md-9 col-lg-10 main-content">
                <header class="mb-4">
                    <h1 id="page-title">IPlast</h1>
                </header>

                <div id="content-area">
                
                </div>

                <footer class="footer">
                    <p>Desenvolvido por Lucas G. Giachetto</p>
                </footer>
            </div>
        </div>
    </div>

    <!-- Modal para cadastro -->
    <div class="modal fade" id="cadastroModal" tabindex="-1" aria-labelledby="cadastroModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cadastroModalLabel">Cadastrar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body-content">
                    <!-- Conteúdo do modal será injetado aqui -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="save-btn">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
